# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift
name: Swift

on: [push]

jobs:
    build:
        strategy:
            matrix:
                os: [macos-latest]
                swift: ["5.5"]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
              with:
                  swift-version: ${{ matrix.swift }}
            - name: Build
              run: swift build
            - name: Run tests
              run: swift test
